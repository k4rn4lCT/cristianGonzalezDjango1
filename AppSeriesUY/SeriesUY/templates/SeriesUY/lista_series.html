<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
</head>
<body>
    <h1>Lista de Series</h1>
    <ul>
        {% for serie in series %}
            <li>{{serie.titulo}} {{serie.puntuacion}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cargar_serie' %}">Agregar Serie</a>
</body>
</html>
