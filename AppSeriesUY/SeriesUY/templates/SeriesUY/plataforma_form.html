{% extends 'SeriesUY/base.html' %}
{% load static %}

<title>{% block titulo %}Agregar Plataformas{% endblock %}</title>
{% block contenido %}
    <h1>Agregar Plataforma</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"class="btn btn-success">Guardar</button>
    </form>
    <a href="{% url 'index' %}"class="btn btn-outline-danger"style="margin-top:10px">Volver al Inicio</a>
{% endblock %}
