<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
</head>
<body>
    <h1>Lista de Usuario</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{usuario.rol}} {{usuario.nombreUsuario}} {{usuario.correo}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cargar_usuario' %}">Agregar Usuario</a>
</body>
</html>
