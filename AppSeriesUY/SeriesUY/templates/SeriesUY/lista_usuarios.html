<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de Usuario</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{usuario.rol}} {{usuario.nombreUsuario}} {{usuario.correo}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cargar_usuario' %}"class="btn btn-success">Agregar Usuario</a>
    <a href="{% url 'index' %}"class="btn btn-outline-danger"style="margin-top:10px">Volver al Inicio</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
